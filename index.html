<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon-32x32.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <div class="flex-container grid-container">
        
        <div id="img-block">
            <div class="layer"><img src="images/image-header-mobile.jpg" alt="hero-header"></div>
        </div>

        <div class="insight-box">
            <h1>Get <span>insights</span> that help your business grow.</h1>
        </div>

        <div class="discover-box">
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>

        <div class="companies">
            <p class="stats">10k+</p>
            <p class="stats-heading">companies</p>
        </div>

        <div class="templates">
            <p class="stats">314</p>
            <p class="stats-heading">templates</p>
        </div>

        <div class="queries">
            <p class="stats">12m+</p>
            <p class="stats-heading">queries</p>
        </div>


    </div>
</body>
</html>
